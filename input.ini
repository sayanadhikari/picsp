;
; @file         input.ini
; @brief        PICSP input file template.
; @author       Sayan Adhikari <sayan.adhikari@fys.uio.no>
;

[files]
output = data/                            ; data file path (including filename prefix)

[time]
nTimeSteps = 5000                       ; Number of time steps
timeStep = 3.5E-10          ; Time step (in 1/omega_p of specie 0)

[grid]
stepSize = 0.00022301825999999998;           ; Cell size (in Debye lengths of specie 0)
numxCells = 64;             ; Total number of cells alonx x
numyCells = 64;             ; Total number of cells alonx y

[population]
nSpecies = 2                ; Number of Species (Not implemented yet)
nParticlesE = 6400;        ; Total Electron
nParticlesI = 6400;        ; Total Ion
chargeE = 1.602e-19;
massE = 9.109e-31;
massI = 1.673e-27;
density = 1e12;             ; Plasma density
driftE = 0.2;              ;(Not implemented yet) in eV
driftI = 5e5;               ;(Not implemented yet)
thermalVelocityE = 1;       ; in EV
thermalVelocityI = 0.026;   ; in EV
maxVel = 1                  ;(Not implemented yet)

[diagnostics]
vdfLocStart = 0.001;
vdfLocEnd = 0.0012;
probLoc = 100;       ; Location of the probe
